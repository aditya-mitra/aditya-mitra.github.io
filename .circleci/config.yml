version: 2.1


# use orbs when it is available in circleci orb market
# passing few paramters in orb will also do the job

#orbs:
#    cypress: cypress-io/cypress@1

jobs:
  build:
    docker:
        - image: circleci/node:latest
          auth:
            username: gamersinstinct7
            password: $DOCKERHUB_PASSWORD
    steps:
        - checkout
        - restore_cache:
            keys:
                # cache will auto invalidate if package.json changers
                # change to v2/v3 if you need to forcefully install the dependencies
                # changing this will build a new cache
                # also change at save_cache step
                - v4-deps-{{checksum "package-lock.json"}}
        - run:
            name: Install dependencies
            command: |
                npm install
                # `npm ci` command will install all the dependencies again
                # `npm install` will install only those which are not installed (also better to use this to install missing dependencies)

        - save_cache:
            paths:
                - node_modules
            key: v4-deps-{{checksum "package-lock.json"}}
        - run:
            name: run Next.JS build
            command: npm run ci:build
        - run:
            name: print all contents at the current working directory
            command: ls -a
        - persist_to_workspace:
              root: .
              paths:
                  - '*'
        - store_artifacts:
            path: .next/analyze/server.html
        - store_artifacts:
            path: .next/analyze/client.html

  test:
    docker:
        - image: cypress/browsers
          auth:
            username: gamersinstinct7
            password: $DOCKERHUB_PASSWORD
    steps:
        - attach_workspace:
            at: .
        - restore_cache:
            key: cy-bin-v1-{{arch}}
        - run:
            name: install cypress if no cache found
            command: npx cypress install
        - save_cache:
            paths:
                - /root/.cache/Cypress
            key: cy-bin-v1-{{arch}}
        - run:
            name: verify cypress
            command: npx cypress verify
            when: always
        - run:
            # starting the server on a different step does not work
            name: run cypress tests
            command: npm run ci:test
        - store_artifacts:
            path: cypress/videos

  netlify_deploy:
    docker:
        - image: circleci/node:latest
          auth:
            username: gamersinstinct7
            password: $DOCKERHUB_PASSWORD
    steps:
        - attach_workspace:
            at: .
        - run:
            name: install netlify globally
            command: sudo npm install -g netlify
        - run:
            name: run netlify deploy
            command: netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=portfolio


workflows:
    build_and_test:
                        
        jobs:
            - build:
                context:
                    - Docker
                filters:
                    branches:
                        only:
                            - main
                            - testing
            - test:
                requires:
                    - build
                context:
                    - Docker
                filters:
                    branches:
                        only:
                            - main
                            - testing
