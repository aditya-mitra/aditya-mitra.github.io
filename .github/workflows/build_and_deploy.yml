# deployment to github pages might take longer and for the effects might not appear as soon as the action build and deploys
# it can make more than 2 build and deploys to properly set the site
# the static assets might also not take effect as soon as the action completes

name: Build and Deploy Main

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false 

      - name: Get Node
        uses: actions/setup-node@v1

      - name: Build and Deploy
        run: |
          npm ci
          npm run deploy
          touch portfolio/.nojekyll
        env:
            NODE_ENV: production

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: portfolio
          CLEAN: true